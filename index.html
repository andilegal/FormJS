<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="container">
    <h1>Registration Form</h1>
    <ul>
      <li>Nenhum campo estar vazio</li>
      <li>Usuario so podera conter letras e/ou numeros</li>
      <li>Usuario devera ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="POST" class="form">
      <label for="">Name:</label>
      <input type="text" class="name valid">
      <label for="">Surname:</label>
      <input type="text" class="surname valid">
      <label for="">CPF:</label>
      <input type="text" class="cpf valid">
      <label for="">User:</label>
      <input type="text" class="user valid">
      <label for="">Password:</label>
      <input type="password" class="password valid">
      <label for="">Repeat Password:</label>
      <input type="password" class="repeatPassword valid">
      <button type="submit">Enviar</button>
    </form>

  </section>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/ValidateCPF.js"></script>
</body>
</html>
